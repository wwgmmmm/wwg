<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Waylon | Graphic Designer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.alicdn.com/css2?family=Alibaba+PuHuiTi+2.0:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Alibaba PuHuiTi', 'sans-serif'],
              display: ['Alibaba PuHuiTi', 'sans-serif'],
            },
            colors: {
              background: '#f8f7f4',
              foreground: '#0a0a0a',
            },
            cursor: {
              none: 'none',

    <style>
      @font-face {
        font-family: 'Alibaba PuHuiTi';
        src: url('https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlibabaPuHuiTi-3/AlibabaPuHuiTi-3-45-Light/AlibabaPuHuiTi-3-45-Light.woff2') format('woff2');
        font-weight: 300;
        font-display: swap;
      }
      @font-face {
        font-family: 'Alibaba PuHuiTi';
        src: url('https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlibabaPuHuiTi-3/AlibabaPuHuiTi-3-55-Regular/AlibabaPuHuiTi-3-55-Regular.woff2') format('woff2');
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: 'Alibaba PuHuiTi';
        src: url('https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlibabaPuHuiTi-3/AlibabaPuHuiTi-3-65-Medium/AlibabaPuHuiTi-3-65-Medium.woff2') format('woff2');
        font-weight: 500;
        font-display: swap;
      }
      @font-face {
        font-family: 'Alibaba PuHuiTi';
        src: url('https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlibabaPuHuiTi-3/AlibabaPuHuiTi-3-85-Bold/AlibabaPuHuiTi-3-85-Bold.woff2') format('woff2');
        font-weight: 700;
        font-display: swap;
      }
      @font-face {
        font-family: 'Alibaba PuHuiTi';
        src: url('https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlibabaPuHuiTi-3/AlibabaPuHuiTi-3-115-Black/AlibabaPuHuiTi-3-115-Black.woff2') format('woff2');
        font-weight: 900;
        font-display: swap;
      }

      body {
        background-color: #f8f7f4;
        color: #0a0a0a;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease, color 0.5s ease;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Inter', 'Alibaba PuHuiTi', sans-serif;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      .dark body {
        background-color: #0a0a0a;
        color: #ffffff;
      }

      /* Custom Cursor */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: black;
      }
      .dark .cursor-dot {
        background-color: white;
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(0, 0, 0, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      .dark .cursor-outline {
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      body:hover .cursor-outline {
        opacity: 1;
      }

      /* Hover States */
      a:hover ~ .cursor-outline,
      button:hover ~ .cursor-outline,
      .project-item:hover ~ .cursor-outline {
        transform: translate(-50%, -50%) scale(1.5);
        background-color: rgba(0, 0, 0, 0.1);
        border-color: transparent;
      }
      .dark a:hover ~ .cursor-outline,
      .dark button:hover ~ .cursor-outline,
      .dark .project-item:hover ~ .cursor-outline {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Modal Animations */
      @keyframes modalEnter {
        from { opacity: 0; transform: scale(0.98) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .modal-content {
        animation: modalEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Project List Item Animation */
      .project-item {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .project-list:hover .project-item {
        opacity: 0.3;
      }
      .project-list:hover .project-item:hover {
        opacity: 1;
        transform: translateX(10px);
      }

      /* Typography adjustments */
      .zh-text {
        text-align: left;
        word-break: keep-all;
        overflow-wrap: break-word;
      }
    </style>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      const X = ({ size = 24, strokeWidth = 2, className = "" }) => (

      const Moon = ({ size = 24, strokeWidth = 2, className = "" }) => (

      const ArrowUpRight = ({ size = 24, strokeWidth = 2, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>
      );

      const projects = [
        {
          id: '01',
          title: 'LOTUS TRACK DAY',
          subtitle: '路特斯赛道挑战日',
          year: '2021',
          category: 'Motorsports',
          tags: ['Visual Identity', 'Environmental', 'Event'],
          cover: 'assets/project1/cover.jpg',
          description: '为“路特斯赛道挑战日”打造全感官视觉方案。设计灵感源自空气动力学曲线与极致的赛道线条，通过强对比的色彩组合与极具动感的版式设计，传递品牌核心精神。视觉覆盖从Pit房改造到赛道围挡，确保在极速环境下依然具备极强的视觉冲击力。',
          role: 'Visual Identity / Environmental',
          concept: 'Aerodynamics & Speed',
          details: [
            'assets/project1/detail1.jpg',
            'assets/project1/detail2.jpg',
            'assets/project1/detail3.jpg'
          ]
        },
        {
          id: '02',
          title: 'VOLVO C40 PRESS LAUNCH',
          subtitle: '沃尔沃C40媒体新闻发布会',
          year: '2021',
          category: 'Product Launch',
          tags: ['Art Direction', 'Stage Visuals', 'Keynote'],
          cover: 'assets/project2/cover.jpg',
          description: '为沃尔沃首款纯电轿跑SUV C40打造新闻发布会视觉系统。围绕“极光”与“北欧峡湾”的自然美学，利用光影变幻模拟北欧自然景观，强调品牌的可持续发展理念与纯电身份。整体设计遵循极致的极简主义风格，营造出静谧而充满力量的活动氛围。',
          role: 'Art Direction / Stage Visuals',
          concept: 'Scandinavian Sustainability',
          details: [
            'assets/project2/detail1.jpg',
            'assets/project2/detail2.jpg',
            'assets/project2/detail3.jpg',
            'assets/project2/detail4.jpg',
            'assets/project2/detail5.jpg'
          ]
        },
        {
          id: '03',
          title: 'VOLVO XC60 LAUNCH EVENT',
          subtitle: '沃尔沃新款XC60上市发布会',
          year: '2021',
          category: 'Product Launch',
          tags: ['Art Direction', 'Stage Visuals', 'Event'],
          cover: 'assets/project3/cover.jpg',
          description: '为沃尔沃新款XC60上市发布会打造整体视觉系统，以克制的北欧设计语言强调安全、科技与质感，结合光影与材质的有序布局，确保舞台视觉与品牌核心信息在各环节保持一致性与高辨识度。',
          role: 'Art Direction / Stage Visuals',
          concept: 'Scandinavian Precision',
          details: [
            'assets/project3/detail1.jpg',
            'assets/project3/detail2.jpg',
            'assets/project3/detail3.jpg',
            'assets/project3/detail4.jpg'
          ]
        }
      ];

      function CustomCursor() {
        const cursorDotRef = useRef(null);
        const cursorOutlineRef = useRef(null);

        useEffect(() => {
          const moveCursor = (e) => {
            const { clientX, clientY } = e;
            if (cursorDotRef.current) {
              cursorDotRef.current.style.left = `${clientX}px`;
              cursorDotRef.current.style.top = `${clientY}px`;
            }
            if (cursorOutlineRef.current) {
              cursorOutlineRef.current.animate({
                left: `${clientX}px`,
                top: `${clientY}px`
              }, { duration: 500, fill: "forwards" });
            }
          };
          window.addEventListener('mousemove', moveCursor);
          return () => window.removeEventListener('mousemove', moveCursor);
        }, []);

        return (
          <>
            <div ref={cursorDotRef} className="cursor-dot hidden md:block" />
            <div ref={cursorOutlineRef} className="cursor-outline hidden md:block" />
          </>
        );
      }

      function App() {
        const [darkMode, setDarkMode] = useState(false);
        const [selectedProject, setSelectedProject] = useState(null);
        const [hoveredProject, setHoveredProject] = useState(null);

        useEffect(() => {
          // Check system preference
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setDarkMode(true);
          }
        }, []);

        useEffect(() => {
          if (darkMode) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }, [darkMode]);

        const toggleTheme = () => setDarkMode(!darkMode);

        return (
          <div className={`min-h-screen flex flex-col ${darkMode ? 'text-white' : 'text-zinc-900'}`}>
            <CustomCursor />
            
            {/* Header */}
            <header className="fixed top-0 w-full p-6 md:p-12 flex justify-between items-start z-40 pointer-events-none mix-blend-difference text-white">
              <div className="pointer-events-auto">
                <h1 className="text-xl font-bold tracking-tighter uppercase leading-none">
                  Waylon<br/>Design.
                </h1>
                <div className="mt-4 text-[10px] uppercase tracking-widest opacity-60 font-medium">
                  Graphic Designer<br/>
                  Based in China
                </div>
              </div>

              <div className="text-right pointer-events-auto flex flex-col items-end gap-6">
                 <button onClick={toggleTheme} className="hover:opacity-50 transition">
                   {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                 </button>
                 <div className="text-[10px] uppercase tracking-widest font-bold">
                   [ 2016 — 2026 ]
                 </div>
              </div>
            </header>

            {/* Main Content - List Layout */}
            <main className="flex-1 flex flex-col justify-center px-6 md:px-12 py-32 md:py-0 min-h-screen relative z-10">
              
              {/* Background Image Preview on Hover */}
              <div className="fixed inset-0 z-[-1] transition-opacity duration-700 pointer-events-none" style={{ opacity: hoveredProject ? 0.15 : 0 }}>
                 {hoveredProject && (
                   <img 
                     src={hoveredProject.cover} 
                     className="w-full h-full object-cover grayscale"
                     alt="Background Preview"
                   />
                 )}
              </div>

              <div className="max-w-7xl w-full mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">
                
                {/* Left: Intro */}
                <div className="lg:col-span-5 space-y-8 pointer-events-none">
                  <div className="hidden lg:block">
                     <h2 className="text-[8vw] leading-[0.8] font-black uppercase tracking-tighter opacity-10 select-none">
                       Port<br/>folio
                     </h2>
                  </div>
                  <div className="pointer-events-auto">
                    <p className="text-sm md:text-base leading-relaxed max-w-md opacity-80 zh-text">
                      专注发布会、车展及各类商业会展的视觉设计。<br/>
                      致力于将空间叙事与视觉逻辑深度融合，通过精准的设计语言为每一场活动创造无可替代的感官体验。
                    </p>
                    <div className="mt-8 flex gap-6 text-xs uppercase tracking-widest font-bold">
                       <a href="mailto:wwgmmmm@gmail.com" className="hover:underline flex items-center gap-1">
                         Email <ArrowUpRight size={12} />
                       </a>
                       <a href="#contact" className="hover:underline flex items-center gap-1">
                         Contact <ArrowUpRight size={12} />
                       </a>
                    </div>
                  </div>
                </div>

                {/* Right: Project List */}
                <div className="lg:col-span-7 project-list">
                  {projects.map((project) => (
                    <div 
                      key={project.id}
                      className="project-item group relative py-8 border-b border-zinc-200 dark:border-zinc-800 cursor-pointer flex items-baseline gap-4 md:gap-8"
                      onMouseEnter={() => setHoveredProject(project)}
                      onMouseLeave={() => setHoveredProject(null)}
                      onClick={() => setSelectedProject(project)}
                    >
                      <span className="text-xs font-mono opacity-40 group-hover:text-red-500 transition-colors">
                        {project.id}
                      </span>
                      <div className="flex-1">
                        <h3 className="text-3xl md:text-5xl font-bold uppercase tracking-tight group-hover:translate-x-2 transition-transform duration-300">
                          {project.title}
                        </h3>
                        <div className="flex flex-wrap gap-3 mt-3 opacity-50 text-[10px] uppercase tracking-widest">
                           <span>{project.year}</span>
                           <span>/</span>
                           <span>{project.category}</span>
                        </div>
                      </div>
                      <div className="opacity-0 group-hover:opacity-100 transition-opacity -translate-x-4 group-hover:translate-x-0 duration-300">

                    <span className="text-xs font-mono">03</span>
                    <div className="text-2xl md:text-4xl font-bold uppercase tracking-tight">Coming Soon</div>
                  </div>
                </div>

              </div>
            </main>

            {/* Footer */}

               <div>SCROLL TO EXPLORE</div>
               <div>&copy; WAYLON 2026</div>
            </footer>

            {/* Project Modal */}
            {selectedProject && (
              <div className="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4">
                <div 
                  className="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity"
                  onClick={() => setSelectedProject(null)}
                />
                
                <div className="modal-content relative bg-[#f8f7f4] dark:bg-[#0f0f0f] w-full max-w-6xl h-[90vh] md:h-[90vh] overflow-hidden rounded-t-2xl md:rounded-2xl shadow-2xl flex flex-col">
                  
                  {/* Modal Header */}
                  <div className="flex justify-between items-center p-6 md:p-8 border-b border-zinc-200 dark:border-zinc-800 bg-[#f8f7f4] dark:bg-[#0f0f0f] z-10 sticky top-0">
                    <div>
                      <div className="text-[10px] font-bold uppercase tracking-widest opacity-50 mb-1">Selected Work</div>
                      <h2 className="text-xl md:text-2xl font-bold uppercase tracking-tight">{selectedProject.title}</h2>
                    </div>
                    <button 
                      onClick={() => setSelectedProject(null)}
                      className="p-3 rounded-full bg-zinc-200 dark:bg-zinc-800 hover:rotate-90 transition"
                    >
                      <X size={20} />
                    </button>
                  </div>

                  {/* Modal Body */}
                  <div className="flex-1 overflow-y-auto p-0">
                    {/* Hero Image */}
                    <div className="w-full aspect-video md:aspect-[21/9]">
                       <img 
                         src={selectedProject.cover} 
                         className="w-full h-full object-cover" 
                         alt={selectedProject.title} 
                       />
                    </div>

                    <div className="p-6 md:p-12 lg:p-16 max-w-5xl mx-auto">
                       <div className="grid grid-cols-1 md:grid-cols-3 gap-12 md:gap-24 mb-20">
                          <div className="md:col-span-2 space-y-6">
                             <h3 className="text-xs font-bold uppercase tracking-widest opacity-50">Project Brief</h3>
                             <p className="text-lg md:text-xl leading-relaxed opacity-90 zh-text font-light">
                               {selectedProject.description}
                             </p>
                          </div>
                          <div className="space-y-8 text-sm">
                             <div>
                               <h3 className="text-xs font-bold uppercase tracking-widest opacity-50 mb-2">Role</h3>
                               <p>{selectedProject.role}</p>
                             </div>
                             <div>
                               <h3 className="text-xs font-bold uppercase tracking-widest opacity-50 mb-2">Concept</h3>
                               <p>{selectedProject.concept}</p>
                             </div>
                             <div>
                               <h3 className="text-xs font-bold uppercase tracking-widest opacity-50 mb-2">Year</h3>
                               <p>{selectedProject.year}</p>
                             </div>
                          </div>
                       </div>

                       <div className="space-y-8 md:space-y-16">
                          {selectedProject.details.map((img, idx) => (
                            <img 
                              key={idx}
                              src={img}
                              className="w-full h-auto shadow-lg rounded-sm"
                              alt="Detail"
                              onError={(e) => e.target.style.display = 'none'}
                            />
                          ))}
                       </div>

                       {/* Next Project (Simple Loop) */}
                       <div className="mt-32 pt-16 border-t border-zinc-200 dark:border-zinc-800 text-center">
                          <div className="text-xs uppercase tracking-widest opacity-50 mb-4">Next Project</div>
                          <button 
                            className="text-3xl md:text-5xl font-bold uppercase hover:opacity-50 transition"
                            onClick={() => {
                               const currentIndex = projects.findIndex(p => p.id === selectedProject.id);
                               const nextIndex = (currentIndex + 1) % projects.length;
                               setSelectedProject(projects[nextIndex]);
                               // Scroll to top of modal
                               document.querySelector('.modal-content > .flex-1').scrollTop = 0;
                            }}
                          >
                            {projects[(projects.findIndex(p => p.id === selectedProject.id) + 1) % projects.length].title}
                          </button>
                       </div>
                    </div>
                  </div>

                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
